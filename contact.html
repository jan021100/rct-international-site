<form action="https://formspree.io/f/your-code" method="POST" class="grid gap-4 mt-6">
  <label class="block">
    <span class="text-sm" data-i18n="form_name">Name</span>
    <input name="name" required class="mt-1 w-full rounded-lg border border-neutral-300/60 dark:border-neutral-700 bg-white dark:bg-neutral-900 px-3 py-2">
  </label>
  <label class="block">
    <span class="text-sm" data-i18n="form_email">Email</span>
    <input type="email" name="email" required class="mt-1 w-full rounded-lg border border-neutral-300/60 dark:border-neutral-700 bg-white dark:bg-neutral-900 px-3 py-2">
  </label>
  <label class="block">
    <span class="text-sm" data-i18n="form_msg">Message</span>
    <textarea name="message" rows="5" required class="mt-1 w-full rounded-lg border border-neutral-300/60 dark:border-neutral-700 bg-white dark:bg-neutral-900 px-3 py-2"></textarea>
  </label>
  <button class="justify-self-start px-5 py-2 rounded-lg bg-neutral-900 text-white dark:bg-base-50 dark:text-neutral-900" data-i18n="form_send">Send</button>
</form>
